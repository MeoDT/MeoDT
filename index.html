<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEODT - Global Account Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Dark/Light Mode Toggle -->
    <button id="themeToggle">ðŸŒ™</button>
    
    <!-- Navigation -->
    <nav>
        <a href="#" data-page="home">Home</a>
        <a href="#" data-page="downloads">Downloads</a>
        <a href="#" data-page="about">About & Contact</a>
        <a href="#" data-page="login">Login/Register</a>
    </nav>

    <!-- Page Container -->
    <div id="pageContainer">
        <!-- Home Page -->
        <div id="home" class="page active">
            <h1>Welcome to MEODT</h1>
            <p>Global Encrypted Account Database</p>
        </div>

        <!-- Downloads Page -->
        <div id="downloads" class="page">
            <h2>Our Software</h2>
            <div class="download-item">
                <h3>MEODT Client v1.0</h3>
                <button class="download-btn">Download (Windows)</button>
                <button class="download-btn">Download (Linux)</button>
            </div>
        </div>

        <!-- About & Contact Page -->
        <div id="about" class="page">
            <h2>About Us</h2>
            <p>We develop secure software solutions</p>
            
            <h2>Contact</h2>
            <form id="contactForm">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>

        <!-- Login/Register Page -->
        <div id="login" class="page">
            <div class="auth-container">
                <h2>Create Account</h2>
                <form id="registerForm">
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                
                <div class="divider">OR</div>
                
                <h2>Login with Discord</h2>
                <button id="discordLogin">
                    <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0b5493894cf60b300587_full_logo_white_RGB.svg" alt="Discord Logo">
                    Login with Discord
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
